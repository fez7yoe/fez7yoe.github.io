<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Status | RandomLinks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="twikoo.css" />
    <link rel="shortcut icon" href="avatar.webp">
</head>

<body>
    <div class="header">
        <div class="logo">RandomLinks</div>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於</a></li>
                <li class="active"><a href="status.html">狀態</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <h1>收集圖鑑</h1>
        <p>這邊可以簡單的瞄一下目前有哪些部落格可以逛</p>
    </div>

    <div class="cards-list">

        <div class="card 1">
            <div class="card_image" onclick="window.open('https://fez7yoe.github.io/','new_window');">
                <img src="https://cdn.jsdelivr.net/gh/fez7yoe/My-Hexo-File/avatar/fez7yoe.png" />
            </div>
            <div class="card_title title-white">
                <p></p>
            </div>
        </div>

        <div class="card 2">
            <div class="card_image" onclick="window.open('https://ouoholly.github.io/','new_window');">
                <img src="https://cdn.jsdelivr.net/gh/fez7yoe/My-Hexo-File/other%20people's%20avatars/ouoholly.png" />
            </div>
            <div class="card_title title-white">
                <p></p>
            </div>
        </div>

        <div class="card 3">
            <div class="card_image" onclick="window.open('https://zrn-code.github.io/','new_window');">
                <img src="https://zrn-code.github.io/images/avatar.jpg" />
            </div>
            <div class="card_title">
                <p></p>
            </div>
        </div>

    </div>

    <div class="main">
        <h1>加入須知</h1>
        <p>留下 「代表你的圖片網址」 跟 「部落格網址」 就可以了喔</p>
    </div>

    <div id="tcomment"></div>
    <script src="https://cdn.staticfile.org/twikoo/1.6.16/twikoo.all.min.js"></script>
    <script>
        twikoo.init({
            envId: 'https://fez7yoe-twikoo.zeabur.app', // 腾讯云环境填 envId；Vercel 环境填地址（https://xxx.vercel.app）
            el: '#tcomment', // 容器元素
            // region: 'ap-guangzhou', // 环境地域，默认为 ap-shanghai，腾讯云环境填 ap-shanghai 或 ap-guangzhou；Vercel 环境不填
            path: 'window.location.pathname', // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
            lang: 'zh-TW', // 用于手动设定评论区语言，支持的语言列表 https://github.com/imaegoo/twikoo/blob/main/src/client/utils/i18n/index.js
        })
    </script>

    </div>

</body>

</html>
